<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.2.1.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>PDI Final</title>
    </head>

    <body>
      <div>
        <div>
          <button onclick="changeToLinear()" class="button">Linear</button>
          <button onclick="changeToSquare()" class="button">Square</button>
        </div>
        <div>
          <canvas id="canvas" width="600px" height="400px"
                  ondblclick="canvasDoubleClick(event)"
                  onmousedown="canvasMouseDown(event)"
                  onmouseup="canvasMouseUp(event)"
                  onmousemove="canvasMouseMove(event)"
                  onmouseleave="canvasMouseUp(event)"></canvas>
        </div>
      </div>
    </body>
</html>
